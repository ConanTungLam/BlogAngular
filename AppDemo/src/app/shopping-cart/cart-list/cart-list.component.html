      <div class="shopping-cart">
    <div class="title">
      <span>Giỏ Hàng Hiện Tại</span>
    </div>
    <div class="item" *ngFor="let product of listItem">
      <div class="buttons">
        <span class="delete-btn" (click)="deleteCartItem(product)"></span>
        <span class="like-btn" (click)="heartEffect()"></span>
      </div>

      <div class="image">
        <img src="/assets/products/logo.png" alt="" style="width: 100px; height: 100px; border: 1px solid; display: block" />
      </div>

      <div class="description">
        <span>{{product.name}}</span>
      </div>

      <div class="quantity">
        <button class="plus-btn sign" type="button" name="button">
          <img src="/assets/cart/plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn sign" type="button" name="button">
          <img src="/assets/cart/minus.svg" alt="" />
        </button>
      </div>

      <div class="total-price">{{product.price}} <sup>VNĐ</sup></div>
    </div>
    <div class="total">
      <span class="money-detail">Thành tiền: 1000000<sup>VNĐ</sup></span>
      <div class="action-confirm">
          <swal
          #resetSwal
          title="Đặt Lại?"
          text="Bạn muốn đặt lại giỏ hàng, tất cả sản phẩm sẽ bị xóa?"
          type="question"
          [showCancelButton]="true"
          [focusCancel]="false"
          (confirm)="resetCart()"
          (cancel)="cancelResetCart()">
        </swal>
          <button class="btn btn-outline-success active">Đặt Hàng</button>
          <button class="btn btn-outline-danger" [swal]="resetSwal">Đặt Lại</button>
        </div>
    </div>
  </div>



  </ng-container>

  <script type="text/javascript">
    $('.minus-btn').on('click', function (e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value > 1) {
        value = value - 1;
      } else {
        value = 0;
      }

      $input.val(value);

    });

    $('.plus-btn').on('click', function (e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value < 100) {
        value = value + 1;
      } else {
        value = 100;
      }

      $input.val(value);
    });

    $('.like-btn').on('click', function () {
      $(this).toggleClass('is-active');
    });
  </script>
